<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="utf-8">
    <title>Lyft</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div id="splash"><img class="responsive.img logo-white" src="assets/img/logo-white.png" alt=""></div>
        </div>
      </div>
    </div>

    <section class="initial">
      <div class="container">
        <div class="row">
          <div class="col s12">
            <img class="small-logo" src="assets/img/logo-white.png" alt="">
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <img class="pink-logo" src="assets/img/lyftrosa.png" alt="">
          </div>
        </div>
        <div class="row">
          <div class="col s6">
            <button class="btn first-btn"type="button" name="button">Log in</button>
          </div>
          <div class="col s6">
            <button class="btn second-btn" type="button" name="button">Sign up</button>
          </div>
        </div>
      </div>
    </section>



    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
  </body>
</html>
